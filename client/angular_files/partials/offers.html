<h1>Todays offers</h1>
<form ng-controller="offerController as OF">
  <div class="form">
    <input type="number" ng-model="OF.offer.price" placeholder="price">
    <input type="text" ng-model="OF.offer.airline" placeholder="airline">
    <input type="text" ng-model="OF.offer.destination" placeholder="destination">
    <input type="date" ng-model="OF.offer.datesAvailable" placeholder="date">
    <button ng-click="OF.index()" name="button">place</button>
  </div>
</form>
